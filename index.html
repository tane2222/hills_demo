<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Dental Health Check</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="app-header">
    <div class="logo">DENTAL CHECK</div>
    <div class="sub-logo">Official Report</div>
  </header>

  <main class="container">
    
    <section id="view-mypage" class="view fade-in">
      <div class="profile-card">
        <div class="profile-header">
          <img id="user-icon" src="https://placehold.co/100" alt="User" class="avatar">
          <div class="profile-info">
            <p class="greeting">Welcome back,</p>
            <h2 id="user-name">Guest User</h2>
          </div>
        </div>
        <div class="chart-area-radar">
          <canvas id="radarChart"></canvas>
        </div>
        <p class="chart-subtext">現在の口腔内バランス</p>
      </div>

      <h3 class="section-title">診断履歴</h3>
      <div id="history-list" class="history-list">
        <div class="empty-state">履歴読み込み中...</div>
      </div>
    </section>

    <section id="view-menu" class="view hidden">
      <div class="hero-card">
        <h2>Self Check</h2>
        <p>あなたの「お口の健康偏差値」を<br>今すぐ診断します。</p>
        </div>

      <div class="menu-list">
        <button class="menu-card" onclick="app.startDiagnosis('periodontal')">
          <div class="icon-box">🦷</div>
          <div class="text-box">
            <h3>歯周病リスク診断</h3>
            <p>口臭・出血・歯茎の状態チェック</p>
          </div>
          <div class="arrow">→</div>
        </button>
        
        <button class="menu-card" onclick="app.startDiagnosis('aesthetic')">
          <div class="icon-box">✨</div>
          <div class="text-box">
            <h3>審美・ホワイトニング</h3>
            <p>歯の色・並び・見た目チェック</p>
          </div>
          <div class="arrow">→</div>
        </button>
      </div>
    </section>

    <section id="view-question" class="view hidden">
      <div class="progress-bar-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      
      <div class="question-card">
        <div class="step-label">QUESTION <span id="q-current">1</span></div>
        <h2 id="q-text" class="question-text">--</h2>
        <div id="q-options" class="options-grid"></div>
      </div>
    </section>

    <section id="view-result" class="view hidden">
      <div class="result-header">
        <h3>診断レポート</h3>
        <p class="date" id="result-date">--</p>
      </div>

      <div class="score-card">
        <div class="score-row">
          <div class="score-item">
            <span class="label">あなたのスコア</span>
            <div class="value-box">
              <span class="value" id="result-score">--</span>
              <span class="unit">点</span>
            </div>
          </div>
          <div class="score-item">
            <span class="label">リスクレベル</span>
            <div class="level-badge" id="result-level">-</div>
          </div>
        </div>
        <hr class="divider">
        <p class="result-summary" id="result-summary">--</p>
      </div>

      <div class="chart-card">
        <h4>年代別平均との比較</h4>
        <div class="chart-container">
          <canvas id="scoreChart"></canvas>
        </div>
        <p class="chart-caption">※同年代の患者様データに基づく比較</p>
      </div>

      <div class="advice-card">
        <h4><span class="icon">💡</span> 今後のアドバイス</h4>
        <p id="result-advice">アドバイス...</p>
      </div>

      <div class="cta-area">
        <button class="btn-primary" onclick="app.finishAndReturn()">レポートを保存してマイページへ</button>
        <a href="#" class="btn-link">WEB予約はこちら &gt;</a>
      </div>
    </section>

    <div id="global-loading" class="loading-overlay hidden">
      <div class="spinner"></div>
      <p style="margin-top:10px; color:#666;">Processing...</p>
    </div>

  </main>

  <nav class="bottom-nav">
    <button class="nav-item active" onclick="app.switchTab('mypage')" id="nav-mypage">
      <span class="nav-icon">👤</span>
      <span class="nav-label">マイページ</span>
    </button>
    <button class="nav-item" onclick="app.switchTab('menu')" id="nav-menu">
      <span class="nav-icon">🩺</span>
      <span class="nav-label">診断する</span>
    </button>
  </nav>

  <script src="script.js"></script>
</body>
</html>
