<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Dental Health Check</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="app-header">
    <div class="logo">DENTAL CHECK</div>
    <div class="sub-logo">Official Report</div>
  </header>

  <main class="container">
    
    <section id="view-menu" class="view fade-in">
      <div class="hero-card">
        <h2>Self Check</h2>
        <p>あなたの「お口の健康偏差値」を<br>今すぐ診断します。</p>
        <img src="https://placehold.co/600x400/0056D2/FFFFFF?text=DENTAL+SCAN" alt="Concept" class="hero-img">
      </div>

      <div class="menu-list">
        <button class="menu-card" onclick="app.startDiagnosis('periodontal')">
          <div class="icon-box">🦷</div>
          <div class="text-box">
            <h3>歯周病リスク診断</h3>
            <p>口臭・出血・歯茎の状態チェック</p>
          </div>
          <div class="arrow">→</div>
        </button>
        
        <button class="menu-card" onclick="app.startDiagnosis('aesthetic')">
          <div class="icon-box">✨</div>
          <div class="text-box">
            <h3>審美・ホワイトニング</h3>
            <p>歯の色・並び・見た目チェック</p>
          </div>
          <div class="arrow">→</div>
        </button>
      </div>
    </section>

    <section id="view-question" class="view hidden">
      <div class="progress-bar-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      
      <div class="question-card">
        <div class="step-label">QUESTION <span id="q-current">1</span></div>
        <h2 id="q-text" class="question-text">質問がここに入ります</h2>
        <div id="q-options" class="options-grid">
          </div>
      </div>
    </section>

    <section id="view-loading" class="view hidden">
      <div class="loading-content">
        <div class="spinner"></div>
        <p>データを解析中...</p>
        <p class="sub-text">AIエンジンが判定しています</p>
      </div>
    </section>

    <section id="view-result" class="view hidden">
      
      <div class="result-header">
        <h3>診断レポート</h3>
        <p class="date" id="result-date">2025.12.18</p>
      </div>

      <div class="score-card">
        <div class="score-row">
          <div class="score-item">
            <span class="label">あなたのスコア</span>
            <div class="value-box">
              <span class="value" id="result-score">--</span>
              <span class="unit">点</span>
            </div>
          </div>
          <div class="score-item">
            <span class="label">リスクレベル</span>
            <div class="level-badge" id="result-level">LEVEL -</div>
          </div>
        </div>
        
        <hr class="divider">
        
        <p class="result-summary" id="result-summary">
          判定結果の概要がここに表示されます。
        </p>
      </div>

      <div class="chart-card">
        <h4>年代別平均との比較</h4>
        <div class="chart-container">
          <canvas id="scoreChart"></canvas>
        </div>
        <p class="chart-caption">※同年代の患者様データに基づく比較</p>
      </div>

      <div class="advice-card">
        <h4><span class="icon">💡</span> 今後のアドバイス</h4>
        <p id="result-advice">アドバイス文章...</p>
      </div>

      <div class="cta-area">
        <button class="btn-primary" onclick="app.closeLiff()">レポートを保存して終了</button>
        <a href="#" class="btn-link">WEB予約はこちら &gt;</a>
      </div>

    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
